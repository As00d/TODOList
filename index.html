<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDoList">
        <div class="header">
        <h1 class="todoHead">TODO APP✏️</h1>
        <div class="operations">
        <button class="deleteAllItem">Delete</button>
        </div>
        </div>
        <div class="progressBar">
          <p class="percentageRate">0%</p>
          <progress value="30" max="100"></progress>
        </div>
        <div class="inputValue">
          <input
            type="text"
            name=""
            id=""
            class="inputArea"
            placeholder="Add new task"
            required
          />
          <button type="submit" class="addItem">Add Task</button>
        </div>
        <div class="listItem"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
